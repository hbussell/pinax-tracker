<form method="post">
    {% csrf_token %}
    <input type="text" name="task_name"/>
    <select name="task_project">
        {% for project in projects %}
        <option value="{{project.id}}">{{project.name}}</option>
        {% endfor %}
    </select>
    <input type="submit" name="add_task" value="Add"/>
</form>
